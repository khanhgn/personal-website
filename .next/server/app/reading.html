bpack-3c139f242188c1f1.js\",\"971:static/chunks/fd9d1056-f65ea60ce84a2d9f.js\",\"596:static/chunks/596-6f2c4b67f28473ae.js\"],\"name\":\"default\",\"async\":false}\nd:I{\"id\":7163,\"chunks\":[\"787:static/chunks/787-fc480e5e273af7ba.js\",\"843:static/chunks/app/reading/page-f9a1f9f76b272057.js\"],\"name\":\"\",\"async\":false}\ne:T4a2,"])</script><script>self.__next_f.push([1,"Steal Like an Artist by Austin Kleon is a creative manifesto that flips the script on originality. Kleon argues that nothing is truly original, and that the best way to create is by embracing the influence of others—stealing ideas, but making them your own. The book is filled with practical advice for tapping into your creativity, encouraging you to draw inspiration from everywhere, remix existing ideas, and forge your own unique path. Kleon’s writing is accessible and motivating, breaking down the creative process into simple, actionable steps. He emphasizes that creativity isn’t about waiting for lightning to strike; it’s about actively engaging with the world around you, collecting ideas, and recombining them in new ways. The book’s playful illustrations and quotes add to its charm, making it a fun and quick read. Steal Like an Artist is a must-read for anyone looking to boost their creativity and let go of the pressure to be completely original. It’s a reminder that creativity thrives on influence, and that by embracing the ideas of others, you can discover your own voice. This book isn’t just about creating art—it’s about living a creative life."])</script><script>self.__next_f.push([1,"f:T494,"])</script><script>self.__next_f.push([1,"Atomic Habits by James Clear is a practical guide to building good habits and breaking bad ones, all through the power of small, incremental changes. Clear’s core idea is that it's not massive shifts that lead to success, but rather tiny habits that compound over time to produce significant results. He breaks down the science of habit formation in a way that’s easy to understand and apply, offering a clear roadmap for making lasting changes in your life. The book is filled with actionable strategies, such as the “2-minute rule” and habit stacking, which make it easier to start and maintain new habits. Clear also dives into the psychology behind why we do what we do, helping readers understand the cues and rewards that drive their behavior. Atomic Habits is an essential read for anyone looking to make positive changes in their life without the overwhelm. Clear’s approach is both realistic and encouraging, showing that even the smallest actions, when done consistently, can lead to big transformations. Whether you're looking to improve your health, productivity, or personal growth, this book provides the tools you need to make those changes stick."])</script><script>self.__next_f.push([1,"10:T490,"])</script><script>self.__next_f.push([1,"The War of Art by Steven Pressfield is a no-nonsense guide to overcoming the internal barriers that keep us from doing our best work. Pressfield identifies these obstacles as \"Resistance,\" a force that manifests as procrastination, fear, self-doubt, and anything else that keeps you from pursuing your true calling. The book is divided into three sections, each tackling different aspects of Resistance and offering strategies to conquer it. Pressfield’s tone is direct and almost militaristic, urging readers to treat their creative work with the same seriousness and discipline as a professional soldier. He makes it clear that the hardest battle is often within ourselves, and the key to success is showing up every day, no matter how difficult it feels. The War of Art is a powerful kick in the pants for anyone struggling to get started on a creative project or who feels stuck in their work. It’s a reminder that the biggest obstacles are often self-imposed, and that true artists must push through Resistance to reach their potential. This book isn’t just about creativity; it’s about developing the mental toughness to pursue your passion relentlessly."])</script><script>self.__next_f.push([1,"2:[[[\"$\",\"link\",\"0\",{\"rel\":\"stylesheet\",\"href\":\"/_next/static/css/b6eb381132ac59a8.css\",\"precedence\":\"next\"}]],[\"$\",\"$L4\",null,{\"buildId\":\"mVsXbCI6-hooI_ldyzbe9\",\"assetPrefix\":\"\",\"initialCanonicalUrl\":\"/reading\",\"initialTree\":[\"\",{\"children\":[\"reading\",{\"children\":[\"__PAGE__\",{}]}]},\"$undefined\",\"$undefined\",true],\"initialHead\":[false,\"$L5\"],\"globalErrorComponent\":\"$6\",\"children\":[null,[\"$\",\"html\",null,{\"lang\":\"en\",\"children\":[\"$\",\"body\",null,{\"children\":[\"$\",\"$L7\",null,{\"attribute\":\"class\",\"defaultTheme\":\"dark\",\"children\":[[\"$\",\"header\",null,{\"className\":\"py-4\",\"children\":[\"$\",\"div\",null,{\"className\":\"mx-auto max-w-2xl px-6 lg:max-w-4xl\",\"children\":[\"$\",\"div\",null,{\"className\":\"flex items-center justify-between py-6\",\"children\":[[\"$\",\"nav\",null,{\"className\":\"flex flex-wrap justify-center md:justify-start\",\"children\":[[\"$\",\"$L8\",null,{\"href\":\"/\",\"className\":\"nav-link\",\"children\":\"Home\"}],[\"$\",\"$L8\",null,{\"href\":\"/reading\",\"className\":\"nav-link\",\"children\":\"Readings\"}],[\"$\",\"$L8\",null,{\"href\":\"/blogs\",\"className\":\"nav-link\",\"children\":\"Blog\"}],[\"$\",\"$L8\",null,{\"href\":\"/resume\",\"className\":\"nav-link hidden md:block\",\"children\":\"Resume\"}],[\"$\",\"$L8\",null,{\"href\":\"/transcript\",\"className\":\"nav-link hidden md:block\",\"children\":\"Transcript\"}]]}],[\"$\",\"$L9\",null,{}]]}]}]}],[\"$\",\"main\",null,{\"children\":[\"$\",\"div\",null,{\"className\":\"mx-auto max-w-2xl px-6 lg:max-w-4xl\",\"children\":[\"$\",\"$La\",null,{\"parallelRouterKey\":\"children\",\"segmentPath\":[\"children\"],\"loading\":\"$undefined\",\"loadingStyles\":\"$undefined\",\"hasLoading\":false,\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"template\":[\"$\",\"$Lb\",null,{}],\"templateSt nartist.png\",\"name\":\"Steal like an artist\",\"review\":\"$e\",\"rating\":9},{\"url\":\"/book-covers/1984georgeowell.png\",\"name\":\"1984\",\"review\":\"1984 by George Orwell is a brutal indictment of totalitarianism, showing just how far a regime can go in controlling not just actions, but thoughts. The novel doesn’t just warn about the loss of freedom—it showcases the horrifying power of propaganda and surveillance to rewrite reality itself. Winston Smith’s rebellion is less a fight for freedom and more a tragic exercise in futility. Orwell’s world isn’t just dystopian; it’s a nightmare of psychological manipulation where truth is a casualty. Hot take: The most terrifying part of 1984 isn’t the constant surveillance—it’s the idea that with enough control, the state can make you believe anything, even that 2 + 2 = 5. As AI and data surveillance grow more pervasive in our own world, Orwell's vision feels less like fiction and more like a warning. It’s going to be fascinating—and possibly frightening—to see how our future unfolds in this context.\",\"rating\":9},{\"url\":\"/book-covers/onearthwerebrieflygorgeous.png\",\"name\":\"On Earth We're Briefly Gorgeous\",\"review\":\"On Earth We're Briefly Gorgeous by Ocean Vuong is a poetic gut-punch that lingers long after you close the book. Vuong’s prose is as beautiful as it is devastating, capturing the raw, aching complexities of identity, trauma, and love. But the book’s lyrical style can feel overwhelming at times, almost too rich, like trying to drink poetry straight from the bottle. It’s a gorgeous, emotional read, but not one you can breeze through—its intensity demands your full attention. For some, that might make it a bit of a slow burn, but the payoff is worth it.\",\"rating\":9},{\"url\":\"/book-covers/showurwork.png\",\"name\":\"Show Your Work\",\"review\":\"Show Your Work! by Austin Kleon had a profound impact on me, inspiring me to create my own website and blog. Kleon’s message about the importance of sharing your creative process really hit home. Instead of waiting for everything to be perfect, I realized the value in putting my work out there, step by step, and letting others see the journey unfold. The book encouraged me to embrace transparency and connect with others through my work. It’s not just about the end result—it’s about sharing the ups, downs, and everything in between. This shift in mindset motivated me to build my platform, where I can document my projects, thoughts, and growth in real time. Kleon’s advice made me see that the process itself is worth celebrating, and that by sharing it, I can inspire and engage with a community of like-minded individuals.\",\"rating\":8},{\"url\":\"/book-covers/atomichabbits.png\",\"name\":\"Atomic Habbits\",\"review\":\"$f\",\"rating\":8},{\"url\":\"/book-covers/deepwork.png\",\"name\":\"Deep Work\",\"review\":\"Deep Work by Cal Newport is a game-changer for anyone seeking to achieve truly meaningful and productive work. Newport makes a compelling case for the power of focused, distraction-free effort in an age where constant connectivity often leads to shallow, unfocused work. The book is packed with actionable strategies to help you carve out time for deep, concentrated effort, enabling you to produce high-quality results and reach your full potential. It’s an essential read for anyone serious about taking their productivity and work quality to the next level.\",\"rating\":9},{\"url\":\"/book-covers/obstacleistheway.png\",\"name\":\"The obstacle is the way\",\"review\":\"The Obstacle Is the Way by Ryan Holiday serves up Stoic philosophy with a side of self-help, but at times, it feels like it’s stuck in first gear. While Holiday's advice on turning challenges into opportunities is practical and motivating, the pacing can drag, and the repetition of key ideas makes it feel like the book is circling the same point over and over. If you’re looking for a quick, impactful read, this one might test your patience. It's a solid introduction to Stoicism, but the message could have been delivered in half the time.\",\"rating\":8},{\"url\":\"/book-covers/warofart.png\",\"name\":\"War of Art\",\"review\":\"$10\",\"rating\":9},{\"url\":\"/book-covers/E-reader.png\",\"name\":\"No Death - No Fear\",\"review\":\"No Death, No Fear by Thich Nhat Hanh holds a special resonance for me as a Vietnamese Buddhist. Hanh’s teachings are deeply rooted in the Buddhist principles that have been a part of my cultural and spiritual upbringing. His gentle wisdom and compassionate approach to life and death reflect the essence of what I’ve learned through Buddhist practices—the understanding that life is transient and interconnected. Hanh’s words feel like a reminder of the lessons I've grown up with: that death is not an end, but a transformation, and that fear of death only arises when we forget our true nature. The book beautifully captures the peaceful acceptance of impermanence that is at the heart of Buddhism, and it provides a comforting, spiritual perspective that aligns with the values and beliefs I’ve carried with me throughout my life. It’s a deeply personal and affirming read, one that echoes the teachings I hold close and offers a profound sense of peace.\",\"rating\":8}]}]}]],null],\"segment\":\"__PAGE__\"},\"styles\":[[\"$\",\"link\",\"0\",{\"rel\":\"stylesheet\",\"href\":\"/_next/static/css/782fa47f8b66cb38.css\",\"precedence\":\"next\"}]]}],\"segment\":\"reading\"},\"styles\":[]}]}]}],[\"$\",\"footer\",null,{\"className\":\"py-16\",\"children\":[\"$\",\"div\",null,{\"className\":\"mx-auto max-w-2xl px-6 lg:max-w-4xl\",\"children\":[\"$\",\"p\",null,{\"children\":[\"Built by\",\" \",[\"$\",\"$L8\",null,{\"className\":\"link\",\"href\":\"https://twitter.com/khanhgng\",\"children\":\"Khanh Nguyen\"}],[\"$\",\"br\",null,{}],[\"$\",\"$L8\",null,{\"className\":\"link\",\"href\":\"https://twitter.com/khanhgng\",\"children\":\"*inspired by Leerob\"}]]}]}]}]]}]}]}],null]}]]\n"])</script><script>self.__next_f.push([1,"5:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"title\",\"1\",{\"children\":\"Khanh Nguyen\"}],[\"$\",\"meta\",\"2\",{\"name\":\"description\",\"content\":\"Aspiring and sleep deprived DL research student\"}],[\"$\",\"meta\",\"3\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}],[\"$\",\"link\",\"4\",{\"rel\":\"icon\",\"href\":\"/favicon.ico\",\"type\":\"image/x-icon\",\"sizes\":\"128x128\"}]]\nc:null\n"])</script></body></html>
